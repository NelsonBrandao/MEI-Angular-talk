<div class="dashboard-card">
  <div class="title">
    {{ title }}
    <a
      class="refresh-icon"
      (click)="onRefreshClicked()"
    >
      â†»
    </a>
  </div>
  <div class="value">
    {{ value }}
  </div>
  <ul class="history" (click)="goToFullHistory()">
    <li class="item" *ngFor="let item of history | slice:-5">
      <small class="time">
        {{ item.time | date:'medium' }}
      </small>
      {{ item.value }}
    </li>
  </ul>
</div>
