<h1>
  Dashboard
</h1>

<div class="row">
  <dashboard-card
    title="Current temperature"
    [value]="currentTemperature"
    (onRefresh)="onRefreshTemperature()"
  ></dashboard-card>

  <dashboard-card
    title="Current noise"
    [value]="currentNoise"
    (onRefresh)="onRefreshNoise()"
  ></dashboard-card>
</div>
